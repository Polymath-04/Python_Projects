<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Portfolio Optimizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white shadow-lg rounded p-5">
      <h2 class="mb-4 text-primary">ðŸ“ˆ Stock Portfolio Optimizer</h2>
      <form action="/results" method="POST">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="investment" name="investment" placeholder="Amount in INR" required>
          <label for="investment">Enter Investment Amount (â‚¹)</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" name="risk" id="risk" required>
            <option value="high">High</option>
            <option value="moderate">Moderate</option>
            <option value="low">Low</option>
          </select>
          <label for="risk">Select Risk Level</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" name="goal" id="goal" required>
            <option value="short">Short Term</option>
            <option value="long">Long Term</option>
          </select>
          <label for="goal">Select Investment Time Goal</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Optimize Portfolio</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
